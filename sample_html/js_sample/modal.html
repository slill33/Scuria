<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sample.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript" src="sample.js"></script>
  </head>
  <body>
    <script>
      sampleFunc();
    </script>
    <div class="container">
      <!-- 入力フォームを２列で表示 -->
      <input
        type="name"
        class="form-control mb-4"
        placeholder="ItemName"
        style="max-width:30rem"
      />
      <form class="mb-5">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="mail2">説明</label>
            <textarea
              class="form-control"
              placeholder="Description"
              style="height:6.5rem"
            ></textarea>
          </div>
          <div class="form-group col-md-3">
            <div class="modal-right-content">
              <label for="Point">Point</label>
              <select class="form-control" placeholder="Point">
                <option>Select A</option>
                <option>Select B</option>
              </select>
            </div>
            <div class="modal-right-content">
              <div class="modal-right-content-label-box">
                <p>
                  作業者
                </p>
                <i class="material-icons md-24">add</i>
              </div>
              <div class="modal-right-content-form-box">
                <select class="form-control" placeholder="Point">
                  <option>山田</option>
                  <option>田中</option>
                </select>
                <i class="material-icons md-24 column-header-icon">clear</i>
              </div>
            </div>

            <div class="modal-right-content">
              <div class="modal-right-content-label-box">
                <p>
                  タグ
                </p>
              </div>
              <div class="item-tags">
                <span class="modal-tag">a</span>
                <span class="modal-tag">b</span>
                <span class="modal-tag">c</span>
                <span class="modal-tag">c</span>
                <span class="modal-tag">c</span>
                <span class="modal-tag setting-modal-tag">caaaaa</span>
                <i class="material-icons md-24">add</i>
              </div>
              <div class="modal-right-content-form-box">
                <input type="text" id="text1" class="form-control" />
                <i class="material-icons md-24 column-header-icon">check</i>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
